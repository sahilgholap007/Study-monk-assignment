<body>
  <h1>Candidate Search</h1>
  <div id="search-container">
    <label for="location"><i class="fa fa-map-marker" aria-hidden="true"></i> Location:</label>
    <input type="text" id="location" placeholder="Enter location">

    <label for="job-role"><i class="fa fa-suitcase" aria-hidden="true"></i> Job Role:</label>
    <input type="text" id="job-role" placeholder="Enter job role">

    <button onclick="searchCandidates()">Search</button>
    <a class="logout-btn" href="../index.html">Logout</a>
  </div>
  <h2>Matching Candidates</h2>
  <div id="candidates-container">

    <ul id="candidates-list"></ul>
  </div>

  <script src="../JS/Script.js"></script>
</body>
